<!-- Fallback CSS if compiled assets fail to load -->
<script>
  // Check if compiled CSS loaded properly, if not load original CSS
  setTimeout(function() {
    const testEl = document.createElement('div');
    testEl.className = 'container mx-auto';
    testEl.style.visibility = 'hidden';
    testEl.style.position = 'absolute';
    document.body.appendChild(testEl);
    
    const styles = window.getComputedStyle(testEl);
    const hasMarginAuto = styles.marginLeft === 'auto' && styles.marginRight === 'auto';
    
    if (!hasMarginAuto) {
      console.warn('Compiled CSS failed to load, loading fallback CSS...');
      // Load fallback CSS
      const fallbackCSS = [
        '/assets/css/style.css',
        '/assets/css/animate.min.css',
        '/assets/css/font-awesome-pro.css',
        '/assets/fonts/remixicon.css'
      ];
      
      fallbackCSS.forEach(function(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      });
    }
    
    document.body.removeChild(testEl);
  }, 100);
</script>

<!-- Preloader fallback -->
<style>
  .preloader.hide {
    display: none !important;
  }
  /* Hide preloader after 5 seconds as fallback */
  @media screen and (min-width: 1px) {
    .preloader {
      animation: hidePreloader 0s ease-in 5s forwards;
    }
    @keyframes hidePreloader {
      to {
        display: none;
      }
    }
  }
</style>
